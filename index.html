<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Google Home Page</title>
</head>

<body>
    <header>
        <nav>
            <a class="menu-items" href="#">Gmail</a>
            <a class="menu-items" href="#">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="dropdown">
                    <a id="search" class="dropdown-item" href="#">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search logo"><label for="search">Search</label>
                    </a>
                    <a id="maps" class="dropdown-item" href="#">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps logo"><label for="maps">Maps</label>
                    </a>
                    <a id="drive" class="dropdown-item" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive Logo"><label for="drive">Drive</label>
                    </a>
                    <a id="calendar" class="dropdown-item" href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Google Calendar logo"><label for="calendar">Calendar</label>
                    </a>
                    <a id="photos" class="dropdown-item" href="#">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos logo"><label for="photos">Photos</label>
                    </a>
                    <a id="keep" class="dropdown-item" href="#"><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep logo"><label for="keep">Keep</label>
                    </a>
                </div>
            </div>
            <a href="#"><img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu-w9ghT4lQf1uXMy3QRCTh9mAQ08C1yyYKYFY8_bzY=s32-c-mo" alt="Profile Picture"></a>
        </nav>
    </header>
    <main>
        <form action="#">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Full Google logo">
            <div class="search-wrapper">
                <input class="search-box" type="search">
                <img class="voice-search" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice search">
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </main>
</body>

</html>
